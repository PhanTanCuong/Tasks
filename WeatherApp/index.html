<!DOCTYPE html>

<html>

<head>
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap-5.3.3-dist/css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap-5.3.3-dist/css/bootstrap-grid.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Enter your city" spellcheck="false">
                <button><img src="Picture/search.png" class="img-fluid"></button>
            </div>
            <div class="error">
                <p>Invalid city name</p>
            </div>
            <div class="weather">
                <img src="Picture/rain.png" class="weather-icon">
                <h1 class="temp">22<sup>o</sup>C</h1>
                <h2 class="city">Ho Chi Minh city</h2>
                <div class="details">
                    <div class="col">
                        <img src="Picture/humidity.png" alt="weather-icon" class="img-fluid">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="Picture/wind.png" alt="weather-icon" class="img-fluid">
                        <div>
                            <p class="wind">15 km/h</p>
                            <p>Wind speed</p>
                        </div>
                    </div>
                </div>
            </div>
            
    
        </div>
    </div>
    <script type="text/javascript" src ="css/bootstrap-5.3.3-dist/js/bootstrap.js"> </script>
    <script type="text/javascript" src="css/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>

    <script  src="open_weather_api.js">

    </script>

</body>

</html>
